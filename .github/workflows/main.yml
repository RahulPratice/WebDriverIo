name: WebdriverIO Tests

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run WebdriverIO tests
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Save Allure report to allure-history branch
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin allure-history || true
          git checkout allure-history || git checkout --orphan allure-history
          mkdir -p reports/${{ github.run_number }}
          cp -r allure-report/* reports/${{ github.run_number }}/
          git add reports/${{ github.run_number }}
          git commit -m "Add Allure report for run ${{ github.run_number }}"
          git push origin allure-history

      - name: Send Allure report link via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Allure Test Report
          to: ry.yadavrahul10@gmail.com , rahulyadav63010@gmail.com , rahul.yadav36@ibm.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <p>Your Allure report is ready:</p>
            <a href="https://RahulPratice.github.io/WebDriverIo/">View Allure Report</a>
